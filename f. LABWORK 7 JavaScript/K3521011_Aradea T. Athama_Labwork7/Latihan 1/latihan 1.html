<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kalkulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;@700&family=Plus+Jakarta+Sans:ital,wght@0,500;1,200&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<h1>KALKULATOR</h1>
	<div>
		<div id="container">
			<input type="text" name="result" id="answer">
			<button id ='but7'>7</button>
			<button id ='but8'>8</button>
			<button id ='but9'>9</button>
			<button class = 'operator' id ='butDivision'>/</button>
			<button id ='but4'>4</button>
			<button id ='but5'>5</button>
			<button id ='but6'>6</button>
			<button class = 'operator' id ='butMultiply'>x</button>
			<button id ='but1'>1</button>
			<button id ='but2'>2</button>
			<button id ='but3'>3</button>
			<button class = 'operator' id ='butPlus'>+</button>
			<button id ='but0'>0</button>
			<button class = 'operator' id ='butPoint'>.</button>
			<button id ='butReset'>C</button>
			<button class = 'operator' id ='butMinus'>-</button>
			<button id ='butAnswer'>=</button>
			<br><br>
			
		</div>
	</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
