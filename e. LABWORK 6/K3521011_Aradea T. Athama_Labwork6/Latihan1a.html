<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan media query CSS3</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <style>
        .smartphone{
            display: none;
        }

        @media only screen and (max-width: 428px){
            body{
                background-color: yellow;     
            }

            .smartphone{
                display: block;
            }
        }
    </style>

</head>
<body>
    <h3> Menggunakan media query CSS3 </h3>
    <div class="smartphone">
        <h2> Terdeteksi ukuran iphone </h2>
        <img src="https://i0.wp.com/uns.ac.id/id/wp-content/uploads/logo-uns-biru.png?fit=528%2C526&ssl=1" style="max-width:100%;height:auto;">
    </div>
</body>
</html>
