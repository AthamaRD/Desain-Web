<!DOCTYPE html>
<html>
<head>
    <title>Perpustakaan UNS 2022</title>
</head>
    <body style="background-image:url('BC.jpg">
        <center><h1 style="font-family:Arial">Pendaftaran Anggota Perpustakaan UNS 2022</h1></center>
        <hr>   
        <form>
            <table style="font-family:Arial";>
                <tr>
                    <td>Nama</td>
                    <td>:<input type:"text" placeholder="Nama" Nama:""></td><td>
                </tr>
                <tr>
                    <td>NIM</td>
                    <td>:<input type:"text" placeholder="NIM" NIM:""></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:
                        <input type="radio" name="Gender">Laki-laki
                        <input type="radio" name="Gender">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:<input type="date" name="begin" 
                        placeholder="dd-mm-yyyy" value=""
                        min="1997-01-01" max="2030-12-31"></td>
                </tr>
                <tr>
                    <td>Nama Ibu Kandung</td>
                    <td>:<input type="text" name=""></td>
                </tr>
                <tr>
                    <td>Fakultas dan Prodi</td>
                    <td>
                        :<select>
                            <option>Fakultas Ekonomi dan Bisnis</option>
                            <option>Fakultas Keguruan dan Ilmu Pendidikan</option>
                            <option>Fakultas Hukum</option>
                            <option>Fakultas Keolahragaan</option>
                            <option>Fakultas Kedokteran</option>
                            <option>Fakultas Psikologi</option>
                            <option>Fakultas Ilmu Sosial dan Politik</option>
                            <option>Fakultas Seni Rupa dan Desain</option>
                            <option>Fakultas Vokasi</option>
                        </select>
                        <input type="text" placeholder="Program Studi" Fakultas dan Prodi:"">
                    </td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>:<textarea placeholder="Alamat Lengkap" rows="3" cols="25"></textarea></td>
                </tr>
                <tr>
                    <td>Provinsi</td>
                    <td>:<input type="text" name=""></td>
                </tr>
                <tr>
                    <td>Kabupaten/Kota</td>
                    <td>:<input type="text" name=""></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:<input type="email" placeholder="Email" name="" id=""></td>
                </tr>
                <tr>
                    <td>No. Telepon</td>
                    <td>:<input type="text" placeholder="08*********" name=""></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:<input type="password" id="pwd" name="pwd"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"><input type="submit" value="reset"></td>
                </tr>    
            </table>
        </form>
    </body>
</html>
